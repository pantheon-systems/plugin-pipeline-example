name: Lint and Test
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  lint-test:
    runs-on: ubuntu-latest
    name: Lint & Test
    env:
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: localhost
    steps:
      - uses: actions/checkout@v4
      - name: Install NPM & Composer dependencies
        run: |
          composer install
          npm install
      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysqladmin -V
      - name: Setup WP-CLI
        uses: godaddy-wordpress/setup-wp-cli@1
      - name: Run linter
        run: composer lint
      - name: Run tests
        run: bash ./bin/phpunit-test.sh
  wporg-code-analysis:
    runs-on: ubuntu-latest
    name: WP.org Code Analysis
    steps:
      - uses: actions/checkout@v4
      - name: WP.org Code Analysis
        uses: pantheon-systems/action-wporg-validator@v2.0.0
        with:
          type: plugin
  phpcompatibility:
    runs-on: ubuntu-latest
    name: PHP Compatibility
    steps:
      - uses: actions/checkout@v4
      - run: echo "Note these tests may be incomplete for newer PHP version and miss some deprecations"
        shell: bash
      - name: PHPCompatibility
        # using @dev because PHPCompatibility ^9 does not yet have the
        # sniffers for 8.0+ but main branch does
        uses: pantheon-systems/phpcompatibility-action@dev
        with:
          test-versions: 8.0-
  validate-readme-spacing:
    name: Validate README Spacing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pantheon-systems/validate-readme-spacing@v1.0.5
        with:
          filepath: 'README.MD'
